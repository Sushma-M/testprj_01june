<wm-page data-ng-controller="MainPageController" name="mainpage" pagetitle="Main">
    <wm-header content="header" name="header" height="auto"></wm-header>
    <wm-top-nav name="topnav" content="topnav"></wm-top-nav>
    <wm-content name="content">
        <wm-left-panel name="leftpanel" content="leftnav" columnwidth="2"></wm-left-panel>
        <wm-page-content name="mainContent" columnwidth="8" padding="unset 15px">
             <wm-livegrid formlayout="dialog" name="livegrid1" service="hrdb@User">
                <wm-grid gridfirstrowselect="true" readonlygrid="false" title="USER List" dataset="bind:Variables.HrdbUserData.dataSet" navigation="Basic" name="grid1">
                    <wm-grid-column binding="userid" caption="Userid" generator="identity" pcdisplay="true" mobiledisplay="true" type="integer" primary-key="true"></wm-grid-column>
                    <wm-grid-column binding="username" caption="Username" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-grid-column>
                    <wm-grid-column binding="password" caption="Password" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-grid-column>
                    <wm-grid-column binding="role" caption="Role" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-grid-column>
                    <wm-grid-column binding="tenantid" caption="Tenantid" generator="assigned" pcdisplay="true" mobiledisplay="true" type="integer"></wm-grid-column>
                    <wm-grid-action key="addNewRow" display-name="New" iconclass="wi wi-plus" show="true" class="btn-primary" action="addNewRow()"></wm-grid-action>
                    <wm-grid-row-action key="updaterow" display-name="" title="Edit" iconclass="wi wi-pencil" show="true" class="btn-transparent" action="editRow()"></wm-grid-row-action>
                    <wm-grid-row-action key="deleterow" display-name="" title="Delete" iconclass="wi wi-trash" show="true" class="btn-transparent" action="deleteRow()"></wm-grid-row-action>
                </wm-grid>
                <wm-liveform novalidate="false" title="USER Info" formlayout="dialog" dataset="bind:Variables.HrdbUserData.dataSet" captionalign="left" captionposition="top" name="liveform1">
                    <wm-layoutgrid name="layoutgrid1">
                        <wm-gridrow name="gridrow1">
                            <wm-gridcolumn columnwidth="12" show="hide" name="gridcolumn1">
                                <wm-form-field name="userid" displayname="Userid" required="true" show="false" generator="identity" primary-key="true" key="userid" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true" widget="number"></wm-form-field>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="12" show="show" name="gridcolumn2">
                                <wm-form-field name="username" displayname="Username" required="false" show="true" generator="assigned" primary-key="false" key="username" type="string" is-related="false" maxchars="20" pc-display="true" mobile-display="true"
                                widget="text"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow2">
                            <wm-gridcolumn columnwidth="12" show="show" name="gridcolumn3">
                                <wm-form-field name="password" displayname="Password" required="false" show="true" generator="assigned" primary-key="false" key="password" type="string" is-related="false" maxchars="20" pc-display="true" mobile-display="true"
                                widget="text"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow3">
                            <wm-gridcolumn columnwidth="12" show="show" name="gridcolumn4">
                                <wm-form-field name="role" displayname="Role" required="false" show="true" generator="assigned" primary-key="false" key="role" type="string" is-related="false" maxchars="20" pc-display="true" mobile-display="true" widget="text"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow4">
                            <wm-gridcolumn columnwidth="12" show="show" name="gridcolumn5">
                                <wm-form-field name="tenantid" displayname="Tenantid" required="false" show="true" generator="assigned" primary-key="false" key="tenantid" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true" widget="number"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow5"></wm-gridrow>
                    </wm-layoutgrid>
                    <wm-form-action key="cancel" class="form-cancel btn-secondary" iconclass="wi wi-cancel" action="cancel()" display-name="Cancel" show="true" type="button" update-mode="true"></wm-form-action>
                    <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" show="true" type="submit" update-mode="true"></wm-form-action>
                </wm-liveform>
            </wm-livegrid>
            <wm-composite name="composite1">
                <wm-label class="col-md-3 control-label" name="label1" caption="Source"></wm-label>
                <wm-container class="col-md-9" name="container1">
                    <wm-text name="text1"></wm-text>
                </wm-container>
            </wm-composite>
            <wm-composite name="composite2">
                <wm-label class="col-md-3 control-label" name="label2" caption="Destination"></wm-label>
                <wm-container class="col-md-9" name="container2">
                    <wm-text name="text2"></wm-text>
                </wm-container>
            </wm-composite>
            <wm-button class="btn-default" type="button" name="button1" caption="Button" on-Click="GoogleapisInvoke"></wm-button>
            <wm-grid name="grid1" dataset="bind:Variables.GoogleapisInvoke.dataSet" readonlygrid="true" navigation="Basic">
                <wm-grid-column readonly="true" caption="Status" mobiledisplay="true" pcdisplay="true" binding="status"></wm-grid-column>
                <wm-grid-column readonly="true" caption="Route Summary" mobiledisplay="true" pcdisplay="true" binding="route.summary"></wm-grid-column>
                <wm-grid-column readonly="true" caption="Route.bounds.southwest Lng" mobiledisplay="true" pcdisplay="true" binding="route.bounds.southwest.lng"></wm-grid-column>
                <wm-grid-column readonly="true" caption="Route.bounds.southwest Lat" mobiledisplay="true" pcdisplay="true" binding="route.bounds.southwest.lat"></wm-grid-column>
                <wm-grid-column readonly="true" caption="Route.bounds.northeast Lng" mobiledisplay="true" pcdisplay="true" binding="route.bounds.northeast.lng"></wm-grid-column>
                <wm-grid-column readonly="true" caption="Route.bounds.northeast Lat" mobiledisplay="true" pcdisplay="true" binding="route.bounds.northeast.lat"></wm-grid-column>
                <wm-grid-column readonly="true" caption="Route.leg.duration Text" mobiledisplay="true" pcdisplay="true" binding="route.leg.duration.text"></wm-grid-column>
                <wm-grid-column readonly="true" caption="Route.leg.duration Value" mobiledisplay="true" pcdisplay="true" binding="route.leg.duration.value"></wm-grid-column>
                <wm-grid-column readonly="true" caption="Route.leg.distance Text" mobiledisplay="true" pcdisplay="true" binding="route.leg.distance.text"></wm-grid-column>
                <wm-grid-column readonly="true" caption="Route.leg.distance Value" mobiledisplay="true" pcdisplay="true" binding="route.leg.distance.value"></wm-grid-column>
            </wm-grid>
        </wm-page-content>
        <wm-right-panel columnwidth="2" name="rightpanel" content="rightnav"></wm-right-panel>
    </wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
</wm-page>
